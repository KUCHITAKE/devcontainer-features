name: "CI - Test ROS 2 Feature"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-ros2-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Test ros2 feature with all scenarios"
        run: devcontainer features test --scenarios test/ros2/scenarios.json --features ros2 --skip-autogenerated --skip-duplicated .
